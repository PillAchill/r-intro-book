bookdown::gitbook:
  self_contained: false
  dev: svglite
  css: css/style.css
  lib_dir: assets
  split_by: "section"
  url: https://r-intro.tadaa-data.de/book/
  github-repo: tadaadata/r-intro-book
  config:
    toc:
      collapse: none
      before: |
        <li><a href="https://tadaa-data.de"><img src="images/tadaa_thin_t.png" style="max-width: 100%"></a></li>
        <li><a href="./">Tadaa, R-Intro!</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <li><a href="https://www.rstudio.com/products/rstudio/" target="blank">Written in RStudio</a></li>
    edit: https://github.com/tadaadata/r-intro-book/edit/master/%s
    download: ["r-intro.epub", "eBook (.epub)"]
    scroll_highlight: yes
    search: yes
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
