bookdown::gitbook:
  self_contained: false
  dev: png
  css: includes/css/style.css
  lib_dir: assets
  split_by: "chapter"
  url: https://r-intro.tadaa-data.de/book/
  github-repo: tadaadata/r-intro-book
  include:
    in_header:
      - "includes/html/icons.html"
      - "includes/html/piwik.html"
  config:
    toc:
      collapse: "section" # or "subsection" or "none"
      before: |
        <li><a class="toc-banner" href="https://tadaa-data.de"><img src="images/tadaa_thin_t.png"></a></li>
        <li><a class="toc-headline" href="./">Tadaa, R-Intro!</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <li><a href="https://www.rstudio.com/products/rstudio/" target="blank">Written in RStudio</a></li>
    edit: https://github.com/tadaadata/r-intro-book/edit/master/%s
    download:
      - ["r-intro.pdf", "PDF"]
      - ["r-intro.epub", "ebook (.epub)"]
    scroll_highlight: yes
    search: yes
    language: de
    sharing:
      facebook: yes
      github: yes
bookdown::epub_book:
  dev: png
  stylesheet: includes/css/style.css
  toc: true
  toc_depth: 2
  metadata: includes/epub_metadata.xml
  md_extension: "+emoji"
bookdown::pdf_book:
  includes:
    before_body: includes/latex/before_body.tex
    in_header: includes/latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true # false
  dev: "cairo_pdf"
  toc_appendix: yes
