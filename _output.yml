bookdown::gitbook:
  self_contained: false
  lib_dir: assets
  config:
    toc:
      before: |
        <li><a href="./">R-Intro</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/tadaa-data/r-intro-book/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
